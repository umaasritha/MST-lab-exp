<!DOCTYPE html>
<html>
<head>
<title>Sign Up - IKEART's Shopping</title>
</head>
<body>
    <form action="submit-signup.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required
    pattern="[a-zA-Z\s]+" title="Only alphabetical characters and
    spaces are allowed"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"
    required pattern=".{6,}" title="Password must be at least 6
    characters"><br>
    <input type="submit" value="Sign Up">

    </form>
    </body>
    </html>
